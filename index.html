<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="script.js"></script>
</head>
<body>
    <form action="" method="POST" name="test" id="form" class="regist_form" onsubmit="valid(this)">

        <div class="name_form">
            Форма входа
        </div>

        <div class="user_form">
            <input type="text" class="user" name="user" id="user" placeholder="Введите имя" oninvalid="user_mistake()" pattern="[a-z0-9]+$">
            <input type="password" class="password" name="password" id="password" placeholder="Введите пароль" oninvalid="pass_mistake()" pattern="[A-Za-z]+$">
            <input type="checkbox"  class="check"> <label> Запомнить </label>
            <input type="submit" name="button" class="btn" value="Войти">
            <div class="reset">
                <a href="">Забыл пароль</a>
                <a href="">Регистрация</a>
            </div>
        </div>
    </form>
    
</body>
</html>
